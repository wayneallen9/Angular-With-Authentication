<div class="container-fluid">
    <h2>Account</h2>
    <div class="row">
        <div class="col-sm-6">
            <h4>Change Password</h4>
            <form [formGroup]="changePasswordForm" (submit)="submit(changePasswordForm)">
                <div class="alert alert-success" *ngIf="changed">
                    Your password has been changed.
                </div>
                <div class="alert alert-danger" *ngIf="error">
                    {{ error }}
                </div>
                <div class="form-group" [ngClass]="{ 'has-error':changePasswordForm.controls.oldPassword.invalid && changePasswordForm.controls.oldPassword.dirty }">
                    <label class="control-label">Current Password</label>
                    <input class="form-control" formControlName="oldPassword" placeholder="Your current password" type="password" />
                </div>
                <div class="form-group" formGroupName="passwords" [ngClass]="{ 'has-error':changePasswordForm.controls.passwords.controls.newPassword.invalid && changePasswordForm.controls.passwords.controls.newPassword.dirty }">
                    <label class="control-label" for="password">Password</label>
                    <input class="form-control" formControlName="newPassword" #password placeholder="New password" type="password" />
                    <small>Minimum 6 characters</small>
                </div>
                <div class="form-group" formGroupName="passwords" [ngClass]="{ 'has-error':changePasswordForm.controls.passwords.dirty && changePasswordForm.controls.passwords.invalid }">
                    <label class="control-label" for="confirm">Repeat password</label>
                    <input class="form-control" formControlName="confirm" #confirm placeholder="Repeat password" type="password" />
                    <small class="has-error" *ngIf="changePasswordForm.controls.passwords.dirty && changePasswordForm.controls.passwords.invalid">Passwords do not match</small>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-default" [disabled]="changePasswordForm.invalid || submitting" [ngClass]="{ 'ajax':submitting }" type="submit">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
