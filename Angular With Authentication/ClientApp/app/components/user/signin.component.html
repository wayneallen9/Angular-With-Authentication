<div class="container-fluid">
    <h2>Sign In</h2>
    <div class="row">
        <div class="col-xs-12">
            <signin (signedin)="continue()"></signin>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <external [returnUrl]="returnUrl"></external>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center">
            <hr />
            <a [routerLink]="['/register']" href="">New here?  Sign up</a>
        </div>
    </div>
</div>
