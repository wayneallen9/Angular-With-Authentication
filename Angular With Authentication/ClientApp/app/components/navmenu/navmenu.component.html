<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' (click)="toggle($event)">
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]="['/home']">Angular_With_Authentication</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse' [collapse]="isCollapsed">
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/home']" href="">
                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/counter']" href="">
                        <span class='glyphicon glyphicon-education'></span> Counter
                    </a>
                </li>
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/fetch-data']">
                        <span class='glyphicon glyphicon-th-list'></span> Fetch data
                    </a>
                </li>
                <li *ngIf="isSignedIn && !isExternal" [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/account']">
                        <span class="glyphicon glyphicon-user"></span> Account
                    </a>
                </li>
                <li *ngIf="!isSignedIn" [routerLinkActive]="['link-active']">
                    <a (click)="signIn($event)" href="">
                        <span class="glyphicon glyphicon-log-in"></span> Sign in
                    </a>
                </li>
                <li *ngIf="isSignedIn" [routerLinkActive]="['link-active']">
                    <a (click)="signOut($event)" href="">
                        <span class="glyphicon glyphicon-log-out"></span> Sign out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
