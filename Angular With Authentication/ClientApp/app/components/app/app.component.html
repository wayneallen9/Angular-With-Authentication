<div bsModal [config]="{ backdrop:'static' }" #signInModal="bs-modal" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="closeSignIn()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <signin (forgotpassword)="forgotPassword()" (signedin)="closeSignIn($event)"></signin>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <external></external>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <hr />
                            <a (click)="register()" [routerLink]="['/register']">New here?  Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class='container-fluid'>
    <div class='row'>
        <div class='col-sm-3'>
            <nav-menu (showSignIn)="signIn()"></nav-menu>
        </div>
        <div class='col-sm-9 body-content'>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
